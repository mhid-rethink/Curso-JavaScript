<!--
  Atributos globais mais utilizados

  - class: pode repetir em varios elementos
  - contenteditable
  - data-*
  - hidden
  - id: proprio de 1 elemento, nao repetir
  - style
  - tabindex
  - title
-->

<div
  class="clarrinho"
  contenteditable="true"
  style="color: red"
  tabindex="1"
  title="paragrafo 1"
>
  conteudo
</div>
<div class="clarrinho" data-id="" id="id1" tabindex="2" title="paragrafo 2">
  conteudo
</div>
<div class="clarrinho" hidden tabindex="3" title="paragrafo 3">conteudo</div>
