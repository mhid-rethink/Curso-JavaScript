<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- codificação de caracteres especiais -->
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- portabiildade para dispositivos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon basico -->
    <link rel="icon" href="" />

    <!-- Os exemplos abaixo normalmente são criados por framework -->
    <!-- iPhone não-retina, iPod touch, dispositivos android 2.1+ -->
    <link rel="apple-touch-icon-precomposed" href="" />

    <!-- iPad de primeira e segunda geração: -->
    <link rel="apple-touch-icon" sizes="48x48" href="" />
    <link rel="apple-touch-icon" sizes="72x72" href="" />
    <link rel="apple-touch-icon" sizes="96x96" href="" />

    <!-- iPad de terceira geração com tela retina de alta resolução: -->
    <link rel="apple-touch-icon" sizes="192x192" href="" />
    <link rel="apple-touch-icon" sizes="256x256" href="" />
    <link rel="apple-touch-icon" sizes="384x384" href="" />
    <link rel="apple-touch-icon" sizes="512x512" href="" />

    <!-- METAS IMPORTANTES PARA SEO -->
    <meta name="author" content="Matheus Dias" />
    <meta name="description" content="Texto para aparecer em motor de busca" />

    <!-- Define o "card" do link ao ser compartilhado em determinada rede social -->
    <!-- Open Graph: facebook -->
    <meta property="og:image" content="imagem para ser mostrada" />
    <meta property="og:description" content="Texto para ser mostrado" />
    <meta property="og:title" content="Titulo do card" />

    <!-- Twitter -->
    <meta name="twitter:tittle" content="" />
    <title>Document</title>
  </head>
  <body></body>
</html>
